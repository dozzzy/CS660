<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/search" method="post">
    <input type="hidden" name="searchType" value="comments">
    <input type="text" name="searchContent">
    <input type="submit">
</form>
{% if match %}
    format: (user, # of match)<br/>
    <ul>
	    {% for row in match %}
	    <li>
		    {{row[0]}}, {{ row[1] }}
	    </li>
	    {% endfor %}
    </ul>
{% else %}
        <h1>no matched comments found</h1>
{% endif %}
</body>
</html>
